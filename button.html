<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>


    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/bootstrap.min.js"></script>

    <script src="js/jquery.min.js"></script>

    <script src="js/popper.min.js"></script>





</head>
<body>

<div class="container bg-info pt-4 text text-center">
<h2> Button classes</h2>
    <div class="row">
        <button type="button" class="btn btn-primary" >primary </button>
        <button type="button" class="btn btn-secondary" > secondary</button>
        <button type="button" class="btn btn-success" >success</button>
        <button type="button" class="btn btn-danger" >Danger</button>
        <button type="button" class="btn btn-warning" >Warning</button>
        <button type="button" class="btn btn-dark" > Dark</button>



        </button>

    </div>

</div>

<div class="container">
    <h3>button outline class</h3>
    <div class="row">

       <button type="button" class="btn btn-outline-danger"> danger</button>
       <button type="button" class="btn btn-outline-primary"> primary</button>
       <button type="button" class="btn btn-outline-info"> info</button>
       <button type="button" class="btn btn-outline-dark"> dark</button>
       <button type="button" class="btn btn-outline-secondary">secondary</button>
       <button type="button" class="btn btn-outline-light"> light</button>
       <button type="button" class="btn btn-outline-success"> success</button>
       <button type="button" class="btn btn-outline-warning"> warning</button>

    </div>
</div>


<div class="container">
    <h3>button outline class</h3>
    <div class="row">

        <button type="button" class="btn btn-block"> danger</button>

    </div>
</div>

<div class="container-fluid bg-info pt-4 text text-center">
    <h2> Button classes</h2>
    <div class="row">
        <button type="button" class="btn btn-primary col-sm-6" >primary </button>
        <button type="button" class="btn btn-secondary col-sm-2" > secondary</button>
        <button type="button" class="btn btn-success col-sm-2" >success</button>
        <button type="button" class="btn btn-danger col-sm-2" >Danger</button>
        <button type="button" class="btn btn-warning col-sm-2" >Warning</button>
        <button type="button" class="btn btn-dark col-sm-2 " > Dark</button>



        </button>

    </div>

</div>


</body>
</html>
