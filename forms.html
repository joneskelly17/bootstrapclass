<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body class="bg-danger">
<div class="container pt-4 bg-danger" align="left" >
    <form action="#" class="col-sm-6">
        <div class="form-group">
            <label for="uname">Username</label>
            <input class="form-control" id="uname" type="text" name="username" placeholder="Username">

        </div>
        <div class="form-group">
            <label for="upass">Password</label>
            <input class="form-control" id="upass" type="password" name="userpassword" placeholder="password">
        </div>
        <div>
            Remember Me? <input type="checkbox" value="remember">
        </div>
        <button type="submit">Sign In</button><div></div>
        <p>Don't have an account? <a href="#">Sign up now </a></p>
    </form>
</div>

<div class="container pt-4 bg-danger" align="left" >

    <h2>Fill in the details </h2>
    <form action="#">

        <div class="form-row">

            <div class="form-group col-sm-4">

                <label for="fname">First Name</label>
                <input id="fname" type="text" class="form-control" name="first name" placeholder="first name">

            </div>


            <div class="form-group col-sm-4">

                <label for="lname">First Name</label>
                <input id="lname" type="text" class="form-control" name="last name" placeholder="last name">

            </div>

            <div class="form-group col-sm-4">

                <label for="email">First Name</label>
                <input id="email" type="email" class="form-control" name="email" placeholder="Email" >

            </div>

            <div class="custom-control custom-radio">

                <input class="custom-control-input" type="radio" id="f" name="female">
                <label class="custom-control-label" for="f">Female</label>


            </div>

            <div class="custom-control custom-radio">

                <input class="custom-control-input" type="radio" id="m" name="male">
                <label class="custom-control-label" for="m">male</label>
            </div>


            <div class="form-group col-6">

                <label for="course"> program </label>
                <select name="Program" id="course" class="form-control">

                    <option value="mit">MIT</option>
                    <option value="python">Python</option>
                    <option value="javascrirpt">Javascript</option>
                    <option value="graphics">Graphics</option>
                </select>


            </div>
          </div>

        <div class="form-row">

            <div class="form-check">

                <input type="checkbox" class="form-check-input" id="code">

                <label for="code" class="form-check-label" >Coding </label>


            </div>

        </div>



    </form>
</div>


</body>
</html>
